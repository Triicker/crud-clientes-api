<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Debug - Sistema de Clientes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Debug - Sistema de Clientes</h1>
    
    <div class="debug" id="debugInfo"></div>
    
    <table id="clientsTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Cidade</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="4">Carregando...</td></tr>
        </tbody>
    </table>

    <script>
        // Defini√ß√µes necess√°rias
        const clientTypes = {
            school: 'Escola',
            network: 'Rede de Ensino'
        };

        const debugInfo = document.getElementById('debugInfo');
        const tableBody = document.getElementById('tableBody');

        debugInfo.innerHTML = 'üì° Testando conex√£o com API...';

        // Teste da API
        fetch('http://localhost:3001/api/clients')
            .then(response => {
                debugInfo.innerHTML += '<br>‚úÖ Resposta recebida da API';
                return response.json();
            })
            .then(data => {
                if (data.success && data.data) {
                    debugInfo.innerHTML += `<br>‚úÖ ${data.data.length} clientes carregados`;
                    
                    // Renderizar tabela
                    const rows = data.data.map(client => {
                        const typeText = clientTypes[client.type] || client.type;
                        return `
                            <tr>
                                <td>${client.name}</td>
                                <td>${typeText}</td>
                                <td>${client.city}</td>
                                <td>${client.state}</td>
                            </tr>
                        `;
                    }).join('');
                    
                    tableBody.innerHTML = rows;
                    debugInfo.innerHTML += '<br>‚úÖ Tabela renderizada com sucesso!';
                } else {
                    debugInfo.innerHTML += '<br>‚ùå Erro: dados inv√°lidos da API';
                    tableBody.innerHTML = '<tr><td colspan="4">Erro ao carregar dados</td></tr>';
                }
            })
            .catch(error => {
                debugInfo.innerHTML += `<br>‚ùå Erro na API: ${error.message}`;
                tableBody.innerHTML = '<tr><td colspan="4">Erro de conex√£o</td></tr>';
            });
    </script>
</body>
</html>
